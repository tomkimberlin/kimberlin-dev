<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact - Tom Kimberlin</title>
    <meta content="Web developer, graphic designer, and technology enthusiast." name="description">
    <meta content="#301934" name="theme-color">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1>Contact</h1>
      </header>
      <section>
        <form data-netlify="true" method="POST" name="contact">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required type="text">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" required type="email">
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" required rows="5"></textarea>
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
